<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balance Segregator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>MyBank</h1>
        <div class="profile-icon">
          <i class="fas fa-user-circle"></i>
        </div>
      </header>

      <section class="account-summary">
        <h2>Account Balance</h2>
        <div class="balance-container">
          <div class="balance">₹80,000.00</div>
          <button class="edit-balance-btn" title="Edit Balance">
            <i class="fas fa-edit"></i>
          </button>
        </div>
        <div class="chart-container">
          <canvas id="balanceChart"></canvas>
        </div>
      </section>

      <!-- Modal for editing account balance -->
      <div id="balanceModal" class="modal">
        <div class="modal-content">
          <span class="close-balance-modal">&times;</span>
          <h2>Edit Account Balance</h2>
          <form id="balanceForm">
            <div class="form-group">
              <label for="accountBalance">Account Balance (₹)</label>
              <input
                type="number"
                id="accountBalance"
                min="0"
                step="100"
                required
              />
            </div>
            <button type="submit" class="btn-submit">Update Balance</button>
          </form>
        </div>
      </div>

      <section class="segregated-funds">
        <h2>Segregated Funds</h2>
        <div class="swipe-hint">
          <i class="fas fa-arrow-left"></i> Swipe to explore
          <i class="fas fa-arrow-right"></i>
        </div>
        <div class="categories">
          <!-- Categories will be added dynamically -->
        </div>
        <button id="addCategoryBtn">+ Add Category</button>
      </section>

      <section class="free-balance">
        <h2>Available Balance</h2>
        <div class="available">₹75,000.00</div>
        <p class="hint">This is what you can freely spend</p>
        <div class="action-buttons">
          <button id="randomDataBtn" class="action-btn random-btn">
            <i class="fas fa-dice"></i> Random Data
          </button>
          <button id="resetSessionBtn" class="action-btn reset-btn">
            <i class="fas fa-redo-alt"></i> Reset Session
          </button>
        </div>
      </section>
    </div>

    <!-- Modal for adding new category -->
    <div id="categoryModal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2 id="modalTitle">Create New Category</h2>
        <form id="categoryForm">
          <input type="hidden" id="editCategoryIndex" value="-1" />
          <div class="form-group">
            <label for="categoryName">Category Name</label>
            <input type="text" id="categoryName" required />
          </div>
          <div class="form-group">
            <label for="categoryAmount">Amount (₹)</label>
            <input type="number" id="categoryAmount" min="1" required />
          </div>
          <div class="form-group">
            <label for="categoryDate">Date</label>
            <input type="date" id="categoryDate" required />
          </div>
          <div class="form-group">
            <label for="categoryColor">Color</label>
            <select id="categoryColor">
              <option value="#FF6384">Red</option>
              <option value="#36A2EB">Blue</option>
              <option value="#FFCE56">Yellow</option>
              <option value="#9966FF">Purple</option>
              <option value="#FF9F40">Orange</option>
              <option value="#2ECC71">Green</option>
              <option value="#E74C3C">Crimson</option>
              <option value="#8E44AD">Violet</option>
              <option value="#3498DB">Sky Blue</option>
              <option value="#F1C40F">Gold</option>
              <option value="#1ABC9C">Turquoise</option>
            </select>
          </div>
          <button type="submit" class="btn-submit" id="submitBtn">
            Create Category
          </button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
