<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balance Segregator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>MyBank</h1>
        <div class="profile-icon">
          <i class="fas fa-user-circle"></i>
        </div>
      </header>

      <section class="account-summary">
        <h2>Account Balance</h2>
        <div class="balance">₹80,000.00</div>
        <div class="chart-container">
          <canvas id="balanceChart"></canvas>
        </div>
      </section>

      <section class="segregated-funds">
        <h2>Segregated Funds</h2>
        <div class="swipe-hint">
          <i class="fas fa-arrow-left"></i> Swipe to explore
          <i class="fas fa-arrow-right"></i>
        </div>
        <div class="categories">
          <!-- Categories will be added dynamically -->
        </div>
        <button id="addCategoryBtn">+ Add Category</button>
      </section>

      <section class="free-balance">
        <h2>Available Balance</h2>
        <div class="available">₹75,000.00</div>
        <p class="hint">This is what you can freely spend</p>
      </section>
    </div>

    <!-- Modal for adding new category -->
    <div id="categoryModal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Create New Category</h2>
        <form id="categoryForm">
          <div class="form-group">
            <label for="categoryName">Category Name</label>
            <input type="text" id="categoryName" required />
          </div>
          <div class="form-group">
            <label for="categoryAmount">Amount (₹)</label>
            <input type="number" id="categoryAmount" min="1" required />
          </div>
          <div class="form-group">
            <label for="categoryColor">Color</label>
            <select id="categoryColor">
              <option value="#FF6384">Red</option>
              <option value="#36A2EB">Blue</option>
              <option value="#FFCE56">Yellow</option>
              <option value="#4BC0C0">Teal</option>
              <option value="#9966FF">Purple</option>
              <option value="#FF9F40">Orange</option>
            </select>
          </div>
          <button type="submit" class="btn-submit">Create Category</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
